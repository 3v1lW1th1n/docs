language: groovy
script: bash ci-build.sh
addons:
  apt:
    packages:
    - pandoc
    - make
    - zip
    - unzip
deploy:
- provider: script
  script: bash ci-deploy.sh
  skip_cleanup: true
  on:
    all_branches: true
    condition: '$TRAVIS_BRANCH =~ ^[[:digit:]].*x$'
- provider: script
  script: bash ci-deploy.sh
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
