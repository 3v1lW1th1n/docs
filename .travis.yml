language: groovy
script: bash scripts/ci-build.sh
before_install:
  - wget https://github.com/jgm/pandoc/releases/download/2.2.1/pandoc-2.2.1-1-amd64.deb
  - sudo dpkg -i pandoc-2.2.1-1-amd64.deb
addons:
  apt:
    packages:
    - make
    - zip
    - unzip
deploy:
- provider: script
  script: bash scripts/ci-deploy.sh
  skip_cleanup: true
  on:
    all_branches: true
- provider: script
  script: bash scripts/ci-deploy.sh
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
